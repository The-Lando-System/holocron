<div class="container">
  <div class="row">
    <mat-form-field class="full-width">
      <input id="title-input" matInput placeholder="Post Title" [(ngModel)]="post.title">
    </mat-form-field>
  </div>
  <div class="row">
    <div [froalaEditor] [(froalaModel)]="post.content"></div>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" (click)="submitPost()">Post!</button>
  </div>
</div>
