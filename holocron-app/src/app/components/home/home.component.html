<div class="container">

  <mat-card *ngFor="let post of posts" [routerLink]="getPostPath(post)" class="post-card clickable">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
      <p>
        
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-icon-button *ngIf="user" [routerLink]="['post-editor/', post.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Pagination -->
  <div class="paginator">
    <mat-paginator [length]="allPosts.length"
      [pageSize]="5"
      [hidePageSize]="true"
      (page)="handlePageClick($event)">
    </mat-paginator>
  </div>
</div>
