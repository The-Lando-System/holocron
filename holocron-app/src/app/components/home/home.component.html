<div class="container">
  <mat-list role="list">
    <mat-list-item *ngFor="let post of posts; let i = index;" role="listitem"
    on-mouseover="hvIdx = i" on-mouseleave="hvIdx = -1">
      <span matLine class="clickable" [routerLink]="['post/', post.id]" >{{post.title}}</span>
      <button mat-icon-button *ngIf="user && hvIdx === i" [routerLink]="['post-editor/', post.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>  
</div>
